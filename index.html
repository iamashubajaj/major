<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="script.css">
</head>

<body>
    <div id="container">
        <div id="rect">
            <p id="text1">ROCK PAPER SCISSORS</p>
            <div id="cmpscr">
                <p id="text2">COMPUTER SCORE</p>
                <p id="cscr">0</p>
            </div>
            <div id="urscr">
                <p id="text3">YOUR SCORE</p>
                <p id="uscr">0</p>
            </div>
        </div>
        <div id="ell_blue"></div>
        <button id="rock"><img id="rc" src="rock.png" alt="rock"></button>
        <hr id="line1">
        <div id="ell_pur"></div>
        <button id="scissor"><img id="sc" src="scissors.png" alt="scissors"></button>
        <hr id="line2">
        <div id="ell_yellow"></div>
        <button id="ppr"><img id="paper" src="paper.png" alt="paper"></button>
        <hr id="line3">
        <button id="rules">RULES</button>
        <p id="result"></p>
    </div>
    <script src="index.js"></script>
</body>

</html>
